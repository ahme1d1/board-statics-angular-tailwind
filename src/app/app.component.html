<div [ngClass]="{'dark' : darkModeChecked}">

  <div class="text-slate-400 pb-40 dark:bg-darkbg-dark dark:text-slate-300 ">
    <!-- Start Header -->
    <div class="bg-gray-200 pb-40 dark:bg-darkbg">
      <div class="container flex justify-between items-center flex-wrap py-8">
        <div>
          <h1 class="font-bold text-3xl text-slate-800 dark:text-white">Social Media Dashboard</h1>
          <span class="text-sm">Total Followers: 23.004</span>
        </div>
        <div class="flex">
          <span class="mr-2">Dark Mode</span>
          <div class="relative select-none w-[44px]">
            <input type="checkbox" id="toggle" class="peer sr-only" x-model="annual" (change)="dark($event)">
            <label class="block overflow-hidden cursor-pointer h-6 rounded-full bg-gray-400 peer-checked:bg-indigo-500" for="toggle">
                <span class="absolute block rounded-full w-5 h-5 top-0.5 left-0.5 right-1/2 bg-white shadow-sm transition-all duration-150 ease-out" aria-hidden="true"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- End Header -->


    <!-- Start Cards -->
    <div class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 -mt-40 pb-16">
      <div class="card before:bg-facebook">
        <div class="flex justify-center items-center gap-2 pb-4">
          <svg-icon src='assets/icons/icon-facebook.svg'></svg-icon>
          <span>@nathanf</span>
        </div>
        <h2 class="text-slate-800 dark:text-white text-6xl font-bold">1987</h2>
        <p class="font-medium uppercase tracking-[0.3em]">followers</p>
        <div class="flex justify-center items-center gap-2 font-bold pt-4">
          <svg-icon src='assets/icons/icon-up.svg'></svg-icon>
          <span class="text-maingreen">12 Today</span>
        </div>
      </div>
      <div class="card before:bg-twitter">
        <div class="flex justify-center items-center gap-2 pb-4">
          <svg-icon src='assets/icons/icon-twitter.svg'></svg-icon>
          <span>@nathanf</span>
        </div>
        <h2 class="text-slate-800 dark:text-white text-6xl font-bold">1987</h2>
        <p class="font-medium uppercase tracking-[0.3em]">followers</p>
        <div class="flex justify-center items-center gap-2 font-bold pt-4">
          <svg-icon src='assets/icons/icon-up.svg'></svg-icon>
          <span class="text-maingreen">99 Today</span>
        </div>
      </div>
      <div class="card before:bg-gradient-to-r before:from-amber-500 before:to-fuchsia-500">
        <div class="flex justify-center items-center gap-2 pb-4">
          <svg-icon src='assets/icons/icon-instagram.svg'></svg-icon>
          <span>@nathanf</span>
        </div>
        <h2 class="text-slate-800 dark:text-white text-6xl font-bold">1987</h2>
        <p class="font-medium uppercase tracking-[0.3em]">followers</p>
        <div class="flex justify-center items-center gap-2 font-bold pt-4">
          <svg-icon src='assets/icons/icon-up.svg'></svg-icon>
          <span class="text-maingreen">1099 Today</span>
        </div>
      </div>
      <div class="card before:bg-rose-700">
        <div class="flex justify-center items-center gap-2 pb-4">
          <svg-icon src='assets/icons/icon-youtube.svg'></svg-icon>
          <span>@nathanf</span>
        </div>
        <h2 class="text-slate-800 dark:text-white text-6xl font-bold">1987</h2>
        <p class="font-medium uppercase tracking-[0.3em]">followers</p>
        <div class="flex justify-center items-center gap-2 font-bold pt-4">
          <svg-icon src='assets/icons/icon-down.svg'></svg-icon>
          <span class="text-rose-600">144 Today</span>
        </div>
      </div>
    </div>
    <!-- End Cards -->

    <!-- Start Small Cards-->
    <div class="container">
      <h2 h2 class="font-bold text-3xl inline-block text-slate-500">Overview - Today</h2>
    </div>
    <div class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 pt-10">
      <div class="small-card" *ngFor="let item of [].constructor(8)">
        <div class="flex justify-between items-center gap-2 pb-4">
          <span class="font-bold">Page Views</span>
          <svg-icon src='assets/icons/icon-facebook.svg'></svg-icon>
        </div>
        <div class="flex justify-between items-center gap-2 font-bold pt-4">
          <span class="text-slate-800 dark:text-white font-bold text-4xl">87</span>
          <div class="flex justify-between items-center gap-2">
            <svg-icon src='assets/icons/icon-up.svg'></svg-icon>
            <span class="text-maingreen">2%</span>
          </div>
        </div>
      </div>
    </div>
    <!-- End Small Cards-->
  </div>

</div>
